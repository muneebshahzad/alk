
<style>
        /* Hide the content initially */
        body {
            display: none; /* Hide body initially */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const correctPassword = 'alk';
            const accessDuration = 10 * 60 * 1000; // 10 minutes in milliseconds

            function checkPassword() {
                const lastAccess = localStorage.getItem('lastAccess');
                const currentTime = new Date().getTime();

                if (lastAccess && (currentTime - lastAccess < accessDuration)) {
                    // If within 10 minutes, show the content
                    document.body.style.display = 'block';
                    return;
                }

                // Prompt for password if not within 10 minutes
                while (true) {
                    let userPassword = prompt('Enter the password to access this page:');

                    if (userPassword === correctPassword) {
                        // Store the current time in localStorage
                        localStorage.setItem('lastAccess', currentTime);
                        // Show the content if the password is correct
                        document.body.style.display = 'block';
                        break; // Exit the loop
                    } else {
                        alert('Wrong password. Please try again.');
                    }
                }
            }

            // Call the function to check password when the page loads
            checkPassword();
        });
    </script>
